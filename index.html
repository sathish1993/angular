<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <title>Angular Application</title>
  </head>

  <body ng-app ="NameCalculator">
    <h1> Angular Application Mate!!! </h1>
    <div ng-controller ="NameCalculatorController">
      <div>
          Your name:
          <input type = "text"
          ng-model="name"
          ng-keyup="displayNumeric();"> <!--finds change in input given in html i.e. when someone presses a key or gens event this methid is getting called-->
      </div>
      <div>Your ASCII count is
        {{totalValue}} </div>
    </div>
  </body>


</html>
