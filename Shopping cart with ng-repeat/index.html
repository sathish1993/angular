<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <title>Shopping Cart with ng-repeat</title>
  </head>
  <body ng-app = 'ShoppingCartApp'>
    <h1> Shopping List </h1>
    <div ng-controller = 'ShoppingCartController as Ctr1'>
      Parent in parent controller : {{Ctr1.value}}
      <ul>
        <input type = "text" ng-model ="search" placeholder="search for item">
        <li ng-repeat = "item in list1 | filter : search">{{item}}</li>
      </ul>
      <ul>
        <li ng-repeat = "itemObject in list2">{{$index+1}}.{{itemObject.name}} : {{itemObject.quantity}}</li>
      </ul>
      <div>
        <input type="text" ng-model = "newItem" placeholder="Enter new Items into list">
        <input type="text" ng-model = "newItemQuantity" placeholder="Enter quantity of elements">
        <button ng-click = "addItems()"> Add Item to list </button>
      </div>
      <div ng-controller = 'SubShoppingCartController as Ctr2'><!-- controller as Syntax part-->
        Parent : {{Ctr1.value}} <br>
        Child : {{Ctr2.value}}
      </div>
    </div>
  </body>
</html>
