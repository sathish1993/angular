<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <title>HTTP Service</title>
  </head>
  <body ng-app = "MenuApp">
    <div ng-controller="MenuController as menu">
      <ol>
        <li ng-repeat = "item in menu.menuItems">
          <a href ng-click = "menu.getDetails(item.short_name)"> ({{item.short_name}}) </a>{{item.name}}</li>
      </ol>
    </div>
  </body>
</html>
